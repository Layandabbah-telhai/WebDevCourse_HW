<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TubeTracker</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="p-4">
    <div class="container">
        <h1 class="text-center text-primary mb-4">ğŸµ Excercise Songs List - Layan Dabbah</h1>

        <div class="card border-primary mb-4">
            <div class="card-body">
                <form id="songForm" class="row g-2">
                    <input type="hidden" id="songId">

                    <div class="col-md-4">
                        <input type="text" id="title" class="form-control" placeholder="Song Title" required>
                    </div>
                    <div class="col-md-4">
                        <input type="url" id="url" class="form-control" placeholder="YouTube URL" required>
                    </div>
                    <div class="col-md-2">
                        <input type="number" id="rating" class="form-control" placeholder="Rating (1-10)" min="1" max="10" required>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" id="submitBtn" class="btn btn-success w-100">
                            <i class="fas fa-plus"></i> Add
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="d-flex justify-content-between mb-3">
            <input type="text" id="search" class="form-control w-50" placeholder="Search...">

            <div class="d-flex align-items-center">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sortOption" id="sortName" value="name" checked>
                    <label class="form-check-label" for="sortName">××™×•×Ÿ ×œ×¤×™ ×©×</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sortOption" id="sortDate" value="date">
                    <label class="form-check-label" for="sortDate">××™×•×Ÿ ×œ×¤×™ ×ª××¨×™×š</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sortOption" id="sortRating" value="rating">
                    <label class="form-check-label" for="sortRating">××™×•×Ÿ ×œ×¤×™ ×“×™×¨×•×’</label>
                </div>

                <button id="viewToggle" class="btn btn-outline-light ms-3">
                    <i id="viewIcon" class="fas fa-th-large"></i>
                </button>
            </div>
        </div>

        <div id="tableView">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Rating</th>
                        <th>Link</th>
                        <th class="text-end">Actions</th>
                    </tr>
                </thead>
                <tbody id="songList"></tbody>
            </table>
        </div>

        <div id="cardsView" class="row row-cols-1 row-cols-md-3 g-3 d-none"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
