<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Calculator</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #111;
            color: #ff7eb3;
            font-size: 20px;
        }

        .box {
            border: 1px solid #ff7eb3;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body class="container py-4">

    <!-- כותרת -->
    <div class="row mb-4">
        <div class="col text-center">
            <h2>מחשבון Bootstrap</h2>
        </div>
    </div>

    <!-- שורה: מספר 1 | מספר 2 | פעולה | = -->
    <div class="row g-3 align-items-center text-center">

        <!-- מספר ראשון -->
        <div class="col-12 col-sm-6 col-lg-3">
            <div class="box">
                <label class="form-label">מספר ראשון</label>
                <input id="txt1" type="text" class="form-control">
            </div>
        </div>

        <!-- מספר שני -->
        <div class="col-12 col-sm-6 col-lg-3">
            <div class="box">
                <label class="form-label">מספר שני</label>
                <input id="txt2" type="text" class="form-control">
            </div>
        </div>

        <!-- פעולות (Dropdown) -->
        <div class="col-12 col-sm-6 col-lg-3">
            <div class="box">
                <label class="form-label">בחר פעולה</label>
                <select id="ddlOp" class="form-select">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
            </div>
        </div>

        <!-- כפתור = -->
        <div class="col-12 col-sm-6 col-lg-3">
            <div class="box d-grid">
                <label class="form-label">=</label>
                <button id="btnCalc" class="btn btn-primary">=</button>
            </div>
        </div>
    </div>

    <!-- קו הפרדה -->
    <hr class="border border-light border-2 my-4">

    <!-- תוצאה -->
    <div class="row mb-3">
        <div class="col-12 col-lg-6">
            <div class="box">
                <label class="form-label">תוצאה מוצגת כאן</label>
                <h3 id="lblRes"></h3>
            </div>
        </div>
    </div>

    <!-- לוגים -->
    <div class="row">
        <div class="col-12 col-lg-6">
            <div class="box">
                <label class="form-label">לוגים</label>
                <textarea id="output" class="form-control" rows="8" readonly></textarea>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
